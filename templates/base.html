<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='img/weather-1.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{{ url_for('home') }}" class="nav-link px-2 text-white">SoWeather</a></li>
                </ul>
                <form action="{{ url_for('validate_search')}}" method="post"
                    class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" name="city" class="form-control form-control-dark text-bg-dark" id="city"
                        placeholder="Enter a city name" required>
                </form>
                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
            </div>
        </div>
    </header>
    {% block content %}
    {% endblock %}

    <div class="container">
        <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5 border-top">
            <div class="col mb-3">
                <p class="text-muted">© {{ current_year }} SoowCode ® All rights reserved</p>
            </div>
            <div class="col mb-3">
            </div>
            <div class="col mb-3">
                <h5>Social Network</h5>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2"><a href="{{ url_for('home') }}" class="nav-link p-0 text-muted">LinkedIn</a></li>
                    <li class="nav-item mb-2"><a href="{{ url_for('home') }}" class="nav-link p-0 text-muted">Facebook</a></li>
                    <li class="nav-item mb-2"><a href="{{ url_for('home') }}" class="nav-link p-0 text-muted">Tweeter</a></li>
                </ul>
            </div>
            <div class="col mb-3">
                <h5>Git</h5>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2"><a href="{{ url_for('home') }}" class="nav-link p-0 text-muted">GitHub</a></li>
                    <li class="nav-item mb-2"><a href="{{ url_for('home') }}" class="nav-link p-0 text-muted">GitLab</a></li>
                </ul>
            </div>
            <div class="col mb-3">
                <h5>Section</h5>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Features</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">FAQs</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">About</a></li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
